            <div><img id="img24" onclick="check(24)" width=120 height=100 src="treasure_location.jpg"></div>
        </div>
    </div>
    <script>
        let ids = [];
        for (let i = 0; i < 25; i++) {
            ids[i] = "img" + i
        }
        var checkCount = 0;
          var penalty = 0;
          var lastCheck = 0;
          var treasureLocation = 5;
          var trapLocation = 18;
          var gameOver = false;
          function check(position) {
            if (gameOver) return;
            var id = ids[position];
            var image = document.getElementById(id);
            if (position === treasureLocation) {
                image.src = "treasure.jpg";
                gameOver = true;
                penalty -= 3;
            } else if (position === trapLocation) {
                image.src = "treasure_trap1.jpeg";
                gameOver = true;
                penalty += 4;
            } else {
                image.src = "bones.jpg";
            }
            checkCount++;
            penalty++;
            document.getElementById("locations").textContent = "Number of locations checked is " + checkCount;
            document.getElementById("penalty").textContent = "Penalty is " + penalty;
            lastCheck = position;
        }

        function help() {
            var treasureRow = Math.floor(treasureLocation / 5);
            var treasureCol = treasureLocation % 5;
            var lastRow = Math.floor(lastCheck / 5);
            var lastCol = lastCheck % 5;
            var rowDiff = Math.abs(treasureRow - lastRow);
            var colDiff = Math.abs(treasureCol - lastCol);
            if (rowDiff + colDiff === 1) {
                return "Can smell it";
            } else if (rowDiff + colDiff === 2) {
                return "Close Matie";
            } else {
                return "Step faster";
            }
        }
        function showHelp() {
        document.getElementById("help").textContent = help();
    }
    </script>
